name: Publish Allure Report

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Для ручного запуска

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полная история для Allure history
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Download Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -xzf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
      
      - name: Check results before generation
        run: |
          echo "Checking results directory:"
          ls -la reports/allure-results/ | head -10
          echo "Result JSON files:"
          find reports/allure-results -name "*-result.json" | head -5
          find reports/allure-results -name "*-result.json" | wc -l
      
      - name: Generate Allure Report
        run: |
          if [ -d "reports/allure-results" ] && [ "$(find reports/allure-results -name '*-result.json' | wc -l)" -gt 0 ]; then
            allure generate reports/allure-results --clean -o allure-report
            echo "✅ Report generated successfully"
          else
            echo "⚠️ No test results found, creating placeholder"
            mkdir -p allure-report
            echo "<html><body><h1>No test results yet</h1><p>Waiting for test results...</p></body></html>" > allure-report/index.html
          fi
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          keep_files: false
          force_orphan: false

