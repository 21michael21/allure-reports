name: Publish Allure Report

on:
  push:
    branches:
      - main
  workflow_dispatch:  # –î–ª—è —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # –ü–æ–ª–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è –¥–ª—è Allure history
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Download Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -xzf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
      
      - name: Check results before generation
        run: |
          echo "Checking results directory:"
          ls -la reports/allure-results/ | head -10
          echo "Result JSON files:"
          find reports/allure-results -name "*-result.json" | head -5
          find reports/allure-results -name "*-result.json" | wc -l
      
      - name: Generate Allure Report
        run: |
          if [ -d "reports/allure-results" ] && [ "$(find reports/allure-results -name '*-result.json' | wc -l)" -gt 0 ]; then
            allure generate reports/allure-results --clean -o allure-report
            echo "‚úÖ Report generated successfully"
            echo "Checking generated files:"
            ls -la allure-report/data/test-cases/ | head -5 || echo "No test-cases directory"
            find allure-report/data/test-cases -name "*.json" | wc -l || echo "0"
          else
            echo "‚ö†Ô∏è No test results found, creating placeholder"
            mkdir -p allure-report
            echo "<html><body><h1>No test results yet</h1><p>Waiting for test results...</p></body></html>" > allure-report/index.html
          fi
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          keep_files: false
          force_orphan: false
      
      - name: Report URL
        run: |
          echo "## üìä Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ –û—Ç—á–µ—Ç —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω –Ω–∞ GitHub Pages!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîó **–û—Ç–∫—Ä—ã—Ç—å –æ—Ç—á–µ—Ç:** [https://21michael21.github.io/allure-reports/](https://21michael21.github.io/allure-reports/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìà –ò—Å—Ç–æ—Ä–∏—è –≤—Å–µ—Ö –∑–∞–ø—É—Å–∫–æ–≤ –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ Allure." >> $GITHUB_STEP_SUMMARY

